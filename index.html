<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #495057;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .categoria {
            background: #6c757d;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }
        
        .basico {
            background: #d1ecf1;
        }
        
        .checkbox-cell {
            text-align: center;
            width: 50px;
        }
        
        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .valor {
            text-align: right;
            font-weight: 500;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }
        
        .total-section {
            background: #28a745;
            color: white;
            font-weight: bold;
            font-size: 16px;
            position: sticky;  /* Faz ela "colar" no fim da tela */
            bottom: 0;         /* Colada ao rodapé da viewport */
            z-index: 5;        /* Fica acima das outras linhas da tabela */
        }
        
        .total-section td {
            border: none;
            padding: 15px 12px;
        }
        
        .obs {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
        }
        
        .obs h3 {
            color: #495057;
            margin-top: 0;
        }
        
        .expandir-btn {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #007bff;
            padding: 0;
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .expandir-btn:hover {
            color: #0056b3;
        }
        
        .expandir-btn.aberto {
            transform: rotate(180deg);
        }
        
        .detalhes {
            display: none;
            background: #f8f9fa;
            border-left: 3px solid #007bff;
            margin: 8px 0;
            padding: 15px;
            border-radius: 5px;
            animation: slideDown 0.3s ease;
        }
        
        .detalhes.visivel {
            display: block;
        }
        
        .detalhes h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
        }
        
        .detalhes p {
            margin: 8px 0;
            line-height: 1.5;
            color: #6c757d;
        }
        
        .detalhes img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
            to {
                opacity: 1;
                max-height: 300px;
                padding-top: 15px;
                padding-bottom: 15px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 8px;
            }
            
            table {
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 4px;
            }
            
            .checkbox-cell {
                width: 35px;
            }
            
            .valor {
                font-size: 11px;
                min-width: 70px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .expandir-btn {
                font-size: 14px;
                margin-left: 5px;
            }
            
            .detalhes {
                padding: 10px;
                margin: 5px 0;
            }
            
            .detalhes h4 {
                font-size: 12px;
            }
            
            .obs {
                font-size: 11px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- todo o conteúdo da tabela permanece igual -->
        <!-- ... -->
    </div>

    <script>
        function calcularTotal() {
            let total = 2000; // Valor básico sempre incluído
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#basico)');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    total += parseInt(checkbox.dataset.valor || 0);
                }
            });
            document.getElementById('total').innerHTML = `<strong>R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong>`;
        }
        
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', calcularTotal);
        });
        
        function toggleDetalhes(elementoId) {
            const detalhes = document.getElementById(elementoId);
            const botao = event.target;
            if (detalhes.classList.contains('visivel')) {
                detalhes.classList.remove('visivel');
                botao.innerHTML = '▼';
                botao.classList.remove('aberto');
            } else {
                detalhes.classList.add('visivel');
                botao.innerHTML = '▲';
                botao.classList.add('aberto');
            }
        }
        
        calcularTotal();
    </script>
</body>
</html>
